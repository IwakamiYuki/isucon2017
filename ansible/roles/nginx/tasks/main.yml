
- name: add repo
  apt_repository:
    repo: deb http://nginx.org/packages/ubuntu/ xenial nginx
    filename: nginx
    codename: xenial

- name: add src repo
  apt_repository:
    repo: deb-src http://nginx.org/packages/ubuntu/ xenial nginx
    filename: nginx
    codename: xenial

- name: Install nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes
    allow_unauthenticated: yes

- name: Delete default.conf
  file:
    path: /etc/nginx/conf.d/default.conf
    state: absent
  notify: Reload nginx

- name: Copy nginx.conf
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: Reload nginx

- name: Copy www.conf
  template:
    src: www.conf
    dest: /etc/nginx/conf.d/www.conf
  notify: Reload nginx

- name: Start and Enable nginx
  service:
    name: nginx
    state: started
    enabled: yes
